    <div id="search">
        <form>
            <input type="info-slider" name="search" id="searchValue" placeholder="Buscar articulo..." />
            <input type="submit" name="submit" value="Buscar" class="btn-search" />
        </form>
    </div>
    <main role="main">
        <div class="newblogs">
            <section class="content">

                <script type="text/javascript">
                    window.addEventListener("load", function () {
                        var template = document.getElementById("article-template");
                        var articles = document.getElementById("articles");

                        for (var i = 1; i <= 5; i++) {
                            var clonado = template.cloneNode(true);
                            clonado.removeAttribute("id");

                            var h2 = clonado.getElementsByTagName("h2")[0];
                            h2.innerHTML = h2.textContent + ' ' + i;

                            articles.appendChild(clonado);
                        }

                    });
                </script>

                <!--Listado articulos-->
                <div id="articles" class="articles">
                    <h2 class="subheader">Articulos</h2>
                    <article class="article-item" id="article-template">
                        <div class="image-article">
                            <img src="https://unhabitatmejor.leroymerlin.es/sites/default/files/styles/header_category/public/2018-10/4%20paisaje%20macedonia.jpg?itok=AELknmF8"
                                alt="Paisaje" />
                        </div>
                        <div class="description_article">

                            <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil, sdadas dfesa </h2>
                            <a href="#" class="auth">
                                    Andres Avila
                                
                            </a>
                            <span class="date">
                                Hace 5 minutos
                            </span>
                            <a href="#" class="read">Leer más</a>
                        </div>

                        <div class="clearfix"></div>
                    </article>

                    <!--AÑADIR ARTICULOS VIA JS-->

                </div>

            </section>

        </div>
    </main>
