    <header id="header">
        <nav>
            <div class="menu">

                <div class="profileSession">

                        <a class="linkuser">
                            <img src="https://png.pngtree.com/png-vector/20190710/ourmid/pngtree-user-vector-avatar-png-image_1541962.jpg"

                                Usuario

            </div>
        </nav>

    </header>
    <main role="main" class="main-contact">
        <div class="container">
            <form action="#" method="post" class="form-users">
                <h2>Para recibir noticias y novedades de El Medio</h2>

                <label for="name" class="label-title-form">Nombre:</label>
                <input type="text" placeholder="nombre" class="field-form" required>

                <label for="surname" class="label-title-form">Apellido:</label>
                <input type="text" class="field-form" placeholder="apellido" required>

                <label class="label-title-form" for="email">Email:</label>
                <input type="email" class="field-form" placeholder="Su correo electronico" required>


                <input type="submit" value="Enviar" class="form-submit">
            </form>
            <div class="social-contact">
                <h3>Siguenos en nuestras redes sociales</h3>

                <div class="contact-social-links">

                    <a href="" class="contact-link">
                        <img src="https://i.pinimg.com/originals/3b/21/c7/3b21c7efd2ba9c119fb8d361acacc31d.png">
                        <span class="contact-social-name">@elmedio</span>
                    </a>


                    <a href="#" class="contact-link">
                        <img src="https://www.facebook.com/images/fb_icon_325x325.png">
                        <span class="contact-social-name">@elmediofb</span>
                    </a>


                    <a href="#" class="contact-link">
                        <img
                            src="https://images.vexels.com/media/users/3/137419/isolated/preview/b1a3fab214230557053ed1c4bf17b46c-logotipo-del-icono-de-twitter-by-vexels.png">
                        <span class="contact-social-name">@elmediotw</span>
                    </a>


                    <a href="#" class="contact-link">
                        <img src="https://neilpatel.com/wp-content/uploads/2017/05/LinkedIn.jpg">
                        <span class="contact-social-name">@elmediotw</span>
                    </a>
                </div>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31878.701286754258!2d-78.98151463267048!3d-2.863186816523359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91cd170d48603603%3A0xe1f9f338741d7839!2sRicaurte!5e0!3m2!1ses!2sec!4v1619799661987!5m2!1ses!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

        </div>
    </main>
